<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>IOS-Calculator</title>
</head>

<body>

    <div class="container">
        <div class="screen">


            <div class="result"></div>
        </div>

        <div class="keys">
            <div class="cell cell1">
                AC
            </div>
            <div class="cell cell2">
                <sup>+</sup>/<sub>-</sub>
            </div>
            <div class="cell cell3">
                <img src="./images/arrow.png" alt="">
            </div>
            <div class="cell cell4">
                รท
            </div>
            <div class="cell cell5">
                7
            </div>
            <div class="cell cell6">
                8
            </div>
            <div class="cell cell7">
                9
            </div>
            <div class="cell cell8">
                x
            </div>
            <div class="cell cell9">
                4
            </div>
            <div class="cell cell10">
                5
            </div>
            <div class="cell cell11">
                6
            </div>
            <div class="cell cell12">
                -
            </div>
            <div class="cell cell13">
                1
            </div>
            <div class="cell cell14">
                2
            </div>
            <div class="cell cell15">
                3
            </div>
            <div class="cell cell16">
                +
            </div>
            <div class="cell cell17">
                0
            </div>
            <div class="cell cell18">
                ,
            </div>
            <div class="cell cell19">
                =
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
